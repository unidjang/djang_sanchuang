<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>笔记列表</title>
</head>
<body>
<div><a href="/note/add">添加笔记</a></div>
<table border="1">
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>创建时间</th>
        <th>修改时间</th>
        <th>查看笔记</th>
        <th>删除</th>
    </tr>
    {% for note in all_notes %}
        <tr>
            <th>{{ note.id }}</th>
            <th>{{ note.title }}</th>
            <th>{{ note.created_time }}</th>
            <th>{{ note.updated_time }}</th>
            <th><a href="/note/update/{{ note.id }}">查看</a> </th>
            <th><a href="#">删除</a></th>
        </tr>
    {% endfor %}

</table>
</body>
</html>
